services:
  secta-crm:
    container_name: secta-crm
    build:
      context: .
    ports:
      - 8000:8000
    volumes:
      - ./secta-crm:/secta-crm
    environment:
      - DB_HOST=db
      - DB_NAME=
      - DB_USER=
      - DB_PASS=
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    networks:
      - secta-crm_network
    depends_on:
      - db
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=
      - POSTGRES_USER=
      - POSTGRES_PASSWORD=
    networks:
      - secta-crm_network
networks:
  secta-crm_network:
    driver: bridge